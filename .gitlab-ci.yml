variables:
    JULIA_DEPOT_PATH: "$CI_PROJECT_DIR/.julia"

.test_template: &test_definition
  script:
    - mkdir -p "$CI_PROJECT_DIR/.julia" && ls -al "$CI_PROJECT_DIR/.julia"
    - julia -e 'using Pkg; Pkg.add(PackageSpec(path=pwd())); Pkg.build("NeRCA"); Pkg.test("NeRCA"; coverage = true)'
    - julia -e 'using Pkg; Pkg.add("Coverage"); 
      import NeRCA; cd(joinpath(dirname(pathof(NeRCA)), ".."));
      using Coverage; cl, tl = get_summary(process_folder());
      println("(", cl/tl*100, "%) covered")'
    - ls -al "$CI_PROJECT_DIR/.julia"

cache:
  paths:
    - "$CI_PROJECT_DIR/.julia"
  key: "$CI_COMMIT_REF_SLUG"


test:julia-1.6:
  image: docker.km3net.de/base/julia:1.6
  <<: *test_definition


pages:
  image: docker.km3net.de/base/julia:1.6
  stage: deploy
  script:
    - apt-get update -qq && apt-get install -y git # needed by Documenter
    - julia --project=docs -e '
          using Pkg;
          Pkg.develop(PackageSpec(path=pwd()));
          Pkg.instantiate();
          include("docs/make.jl");'
    - mv docs/build public # move to the directory picked up by Gitlab pages
  artifacts:
    paths:
      - public
  only:
  - master
